<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание преподавателя</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="teacher.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="teacherHeader">Расписание преподавателя</h1>
        <div class="controls">
            <select id="weekPicker" class="form-control">
                <option value="" disabled selected>Выберите неделю</option>
            </select>
        </div>

        <div class="week-navigation">
            <button id="prevWeek" class="form-control week-button">&lt; Предыдущая неделя</button>
            <div id="currentWeekDisplay" class="current-week"></div>
            <button id="nextWeek" class="form-control week-button">Следующая неделя &gt;</button>
        </div>

        <div class="color-legend">
            <span class="legend-item">
                <span class="color-circle green"></span> - Лекция
            </span>
            <span class="legend-item">
                <span class="color-circle pink"></span> - Лабораторная
            </span>
            <span class="legend-item">
                <span class="color-circle blue"></span> - Практика
            </span>
            <span class="legend-item">
                <span class="color-circle dark-blue"></span> - Экзамен
            </span>
            <span class="legend-item">
                <span class="color-circle turquoise"></span> - Консультация
            </span>
            <span class="legend-item">
                <span class="color-circle orange"></span> - Другое
            </span>
        </div>

        <div id="teacherSchedule"></div>
    </div>
</body>
</html>
